    <h1>PB&J</h1>
    <a href="../index.html">Home</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Peanut-Butter-Jelly-Sandwich.jpg/1920px-Peanut-Butter-Jelly-Sandwich.jpg" alt="Picture of burrito with bite taken out of it" width="300">
    <p>A simple, no cook lunch.</p>
    <h3>Ingredients</h3>
    <ul>
       <li>White bread</li>
       <li>Peanut butter</li>
        <li>Jelly, strawberry or raspberry</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Apply peanut butter to a piece of bread.</li>
        <li>Apply jelly to another piece of bread.</li>
        <li>Cut the sandwich from one corner to the other into two triangles.</li>
        <li>Enjoy</li>
    </ol>
